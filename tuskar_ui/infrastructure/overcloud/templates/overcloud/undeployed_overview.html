{% load i18n %}
<noscript><h3>{{ step }}</h3></noscript>
<p>{{ step.get_help_text }}</p>

<div class="row-fluid">
  <div class="span6">
    <h3>{% trans "Roles" %}</h3>
    {% include "horizon/common/_form_fields.html" %}
  </div>
  <div class="span6">
    <h3>{% trans "Configuration" %}</h3>
  </div>
</div>

<script type="text/ng-template" id="numberpicker.html">
  <table class="number_picker">
    <tbody>
      <tr>
        <td><a ng-click="decrementValue()" class="btn btn-link" ng-class="{disabled: disabledInput}"><i class="icon-chevron-left"></i></a></td>
        <td>
          <input type="text" value="{$value$}" ng-model="value">
        </td>
        <td><a ng-click="incrementValue()" class="btn btn-link" ng-class="{disabled: disabledInput}"><i class="icon-chevron-right"></i></a></td>
      </tr>
    </tbody>
  </table>
</script>
