{% load i18n %}
{% block page_header %}
  <div class='page-header'>
    {% include 'infrastructure/header_actions.html' %}
    <h1>
    {% if request.session.domain_context_name %}
      <em>{{ request.session.domain_context_name }}:</em>
    {% endif %}
    {{ title }}
      {% if items_count %}
      <span id="icon-number" class="small">
        {{ items_count }}
      </span>
      {% endif %}
    </h1>
  </div>
{% endblock %}
