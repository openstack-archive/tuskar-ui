{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Roles" %}{% endblock %}

{% block page_header %}

{% endblock page_header %}

{% block main %}
<form>{% csrf_token %}

    </div>
  </div>
</form>
{% endblock %}
